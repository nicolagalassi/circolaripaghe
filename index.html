<!DOCTYPE html>
<html lang="it">
<head>
    <title>SommariaMente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/174a567165.js" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
</head>
<body>
<div class="header">
    <img src="img/logo.png" alt="logo" class="logo" /> <!-- Aggiungi la classe "logo" qui -->
    <br>
    <a href="https://github.com/nicolagalassi?tab=repositories" target="_blank"><i class="fab fa-github fa-2xl" style="--fa-animation-duration: 2s;"></i></a>
    <a href="https://t.me/galax95" target="_blank"><i class="fab fa-telegram fa-2xl" style="--fa-animation-duration: 2s;"></i></a>
    <a href="https://www.paypal.com/donate/?hosted_button_id=85GF5T6TWTZMG" target="_blank"><i class="fas fa-dollar fa-2xl" style="--fa-animation-duration: 2s;"></i></a>
</div>


<div class="navbar">
    <a href="https://circolarizucchetti.netlify.app/" class="active">HOME</a>
    <a href="https://circolarizucchetti.netlify.app/form.html">COME FARE</a>
</div>

<div class="main">
    <p>
        <label for="applicativo">Applicativo:<br/>
            <select name="applicativo" id="applicativo">
                <option value="HR1">Paghe Infinity</option>
                <option value="MD7">CU770</option>
                <option value="ERM">Portale HR</option>
                <option value="HRC">HR Comunicazioni</option>
                <option value="DWH">HR Analytics</option>
            </select>
        </label>
    </p>
    <p><label for="versione">Versione:
            <input name="versione" type="text" id="versione" value="23.08.00" size="8" maxlength="8"/>
        </label>
    </p>
    <br>
    <label class="container" for="chkMaster">
        Master
        <input type="radio" id="chkMaster" name="chkVersion" checked>
        <span class="checkmark"></span>
    </label>
    <label class="container" for="chkUPD">
        UPD
        <input type="radio" id="chkUPD" name="chkVersion">
        <span class="checkmark"></span>
    </label>
    <br>
    <p><label for="upd">Numero UPD:
            <input name="upd" type="text" id="upd" value="001" size="3" maxlength="3" disabled/>
        </label>
    </p>
    <p>
        <button class="button button1" onclick="modificaLink()">SOMMARIO dei CAMBIAMENTI</button>
        <button class="button button2" onclick="modificaVideo()">VIDEO SOMMARIO</button>
    </p>
</div>
</body>
</html>
