<script type='text/javascript'>
function modificaLink(parametro,valore){
	var link = document.getElementById('link').href;
	link = "https://www.hrzucchetti.it/infoupdate/"+ document.getElementById('applicativo').value + "/" + document.getElementById('applicativo').value + "_" + document.getElementById('versione').value +"_"+ document.getElementById('upd').value +".pdf";
	document.getElementById('link').href=link;
  document.getElementById('link').target="_blank";
}
</script>

<body>
 <div class="header">
  <h1>CIRCOLARI APPLICATIVE DEGLI AGGIORNAMENTI ZUCCHETTI</h1>

 </div>

 <div class="navbar">
  <a href="index.html" class="active"><i class="fa-solid fa-house fa-2x" style="--fa-animation-duration: 2s;"></i>&nbspHOME</a>
  <a href="https://www.zucchetti.it/areariservata/jsp/pv_1liv_serv_p.jsp?nav=S" target="_blank"><i class="fa-solid fa-user-doctor fa-2x"></i>&nbspASS. VIRTUALE</a>

 </div>

<div class="main">
Applicativo (HR1 per PagheInfinity, ERM per Portale etc.):
<input name="applicativo" type="text" id="applicativo" value="HR1" size="8" maxlength="3" />

<input name="versione" type="text" id="versione" value="22.08.00" size="8" maxlength="8" />
<br/><br/>
UPD (inserire 000 per versione Master):
<input name="upd" type="text" id="upd" value="006" size="3" maxlength="3" />

<button class="button" value='Crea Link Circolare' onClick="modificaLink('versione','upd')"/>
